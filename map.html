<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>世界足球城市地图</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <div id="info-panel" class="hidden"></div>
  
  <!-- 图例说明 -->
  <div id="legend">
    <h3>足球发展指数 (FDI)</h3>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #006400;"></div>
      <span>深绿色: FDI > 50 (足球发展强劲)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FFA500;"></div>
      <span>橙色: 30 < FDI ≤ 50 (足球发展中等)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #D3D3D3;"></div>
      <span>浅灰色: FDI ≤ 30 (足球发展较弱)</span>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Football Cities Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <div id="info-panel" class="hidden"></div>
  
  <!-- Map Legend -->
  <div id="legend">
    <h3>Football Development Index</h3>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #006400;"></div>
      <span>High Development (FDI > 50)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FFA500;"></div>
      <span>Moderate Development (FDI 30-50)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #D3D3D3;"></div>
      <span>Emerging Markets (FDI < 30)</span>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Football Cities Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2'%3E%3Cpath d='M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z'/%3E%3Ccircle cx='12' cy='10' r='3'/%3E%3C/svg%3E" type="image/svg+xml">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2'%3E%3Cpath d='M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z'/%3E%3Ccircle cx='12' cy='10' r='3'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Home Button - Top Right Corner -->
  <div style="position: absolute; top: 24px; right: 24px; z-index: 1000;">
    <a href="index.html" style="
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.25);
      color: #1f2937;
      text-decoration: none;
      border-radius: 16px;
      font-size: 15px;
      font-weight: 600;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    " 
    onmouseover="
      this.style.background='rgba(255, 255, 255, 0.35)';
      this.style.transform='translateY(-2px)';
      this.style.boxShadow='0 12px 40px rgba(0, 0, 0, 0.18), inset 0 1px 0 rgba(255, 255, 255, 0.7)';
    " 
    onmouseout="
      this.style.background='rgba(255, 255, 255, 0.25)';
      this.style.transform='translateY(0)';
      this.style.boxShadow='0 8px 32px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.6)';
    ">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="filter: drop-shadow(0 1px 1px rgba(255,255,255,0.3));">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9,22 9,12 15,12 15,22"></polyline>
      </svg>
      Home
    </a>
  </div>

  <div id="map"></div>
  <div id="info-panel" class="hidden"></div>
  
  <!-- Map Legend -->
  <div id="legend">
    <h3>Football Development Index</h3>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #006400;"></div>
      <span>High Development (FDI > 50)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FFA500;"></div>
      <span>Moderate Development (FDI 30-50)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #D3D3D3;"></div>
      <span>Emerging Markets (FDI < 30)</span>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="data-simplified.js"></script>
  <script src="excel-parser.js"></script>
  <script src="main.js"></script>
</body>
</html>

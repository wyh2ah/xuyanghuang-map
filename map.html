<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Football Cities Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Home Button - Top Right Corner -->
  <div style="position: absolute; top: 24px; right: 24px; z-index: 1000;">
    <a href="index.html" style="
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.25);
      color: #1f2937;
      text-decoration: none;
      border-radius: 16px;
      font-size: 15px;
      font-weight: 600;
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
    " 
    onmouseover="
      this.style.background='rgba(255, 255, 255, 0.35)';
      this.style.transform='translateY(-2px)';
      this.style.boxShadow='0 12px 40px rgba(0, 0, 0, 0.18), inset 0 1px 0 rgba(255, 255, 255, 0.7)';
    " 
    onmouseout="
      this.style.background='rgba(255, 255, 255, 0.25)';
      this.style.transform='translateY(0)';
      this.style.boxShadow='0 8px 32px rgba(0, 0, 0, 0.12), inset 0 1px 0 rgba(255, 255, 255, 0.6)';
    ">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="filter: drop-shadow(0 1px 1px rgba(255,255,255,0.3));">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9,22 9,12 15,12 15,22"></polyline>
      </svg>
      Home
    </a>
  </div>

  <!-- Data Converter Button - Bottom Left Corner -->
  <div style="position: absolute; bottom: 24px; left: 24px; z-index: 1000;">
    <a href="data-converter.html" style="
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 18px;
      background: rgba(59, 130, 246, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    " onmouseover="this.style.background='rgba(59, 130, 246, 1)'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(59, 130, 246, 0.4)';" onmouseout="this.style.background='rgba(59, 130, 246, 0.9)'; this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 16px rgba(59, 130, 246, 0.3)';">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14,2 14,8 20,8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10,9 9,9 8,9"></polyline>
      </svg>
      Data Converter
    </a>
  </div>

  <div id="map"></div>
  <div id="info-panel" class="hidden"></div>
  
  <!-- Map Legend -->
  <div id="legend">
    <h3>Football Development Index</h3>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #006400;"></div>
      <span>High Development (FDI > 50)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FFA500;"></div>
      <span>Moderate Development (FDI 30-50)</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #D3D3D3;"></div>
      <span>Emerging Markets (FDI < 30)</span>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="data-simplified.js"></script>
  <script src="excel-parser.js"></script>
  <script src="main.js"></script>
</body>
</html>
